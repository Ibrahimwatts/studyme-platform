<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Loading...</title>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <div>
    <h2>Studyme Admin</h2>
    <p id="status">Redirecting to Google Sign-in... please wait</p>
  </div>

  <div id="cms-container"></div>

  <script>
    const GOOGLE_CLIENT_ID = '800060754892-8eb1k1fnfnn86jfnp0dr5f38muf446hl.apps.googleusercontent.com';

    // Check if this is the callback from Google
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Google callback received â€“ let serverless function handle token exchange
      document.getElementById('status').innerHTML = `
        <h3>Processing Google Login...</h3>
        <p>Waiting for token exchange...</p>
      `;

      // The serverless function already redirected us here with token in query/hash
      // Let Decap CMS initialize
      setTimeout(() => {
        const container = document.getElementById('cms-container');
        container.style.display = 'block';

        if (window.CMS) {
          window.CMS.init();
          console.log("Decap CMS initialized after Google callback");
        }
      }, 1200);

      // Clean URL
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      // Redirect to Google with callback to our serverless function
      const redirectUri = window.location.origin + '/api/auth/google';
      const scope = 'openid email profile';
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                      `client_id=${GOOGLE_CLIENT_ID}` +
                      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                      `&response_type=code` +
                      `&scope=${encodeURIComponent(scope)}` +
                      `&access_type=offline` +
                      `&prompt=consent`;

      document.getElementById('status').textContent = "Redirecting to Google...";
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
