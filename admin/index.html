<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>

  <!-- Decap CMS – load deferred -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Custom login form – will be removed completely after successful login -->
  <div id="login-form">
    <h2>Login to Studyme Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="githubBtn">Login with GitHub</button>
  </div>

  <!-- Empty container – Decap CMS will mount here -->
  <div id="cms-container"></div>

  <script type="module">
    // Wait for full page load
    window.addEventListener('load', async () => {
      console.log("Page fully loaded – starting setup");

      // Dynamically import Supabase
      let supabase;
      try {
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
        const supabaseUrl = 'https://dtbbbzjuqbniqhzxzotg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0YmJiemp1cWJuaXFoenh6b3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTg1MDUsImV4cCI6MjA4NjQzNDUwNX0.UrxMPml8LuVZr9u8z-Yu-I8Di61xyP4Ulp2ivxjE0As';

        supabase = createClient(supabaseUrl, supabaseKey);
        console.log("Supabase client created successfully");
      } catch (err) {
        console.error("Supabase failed:", err);
        alert("Supabase failed to load. Refresh the page.");
        return;
      }

      // Login function
      async function login() {
        console.log("Login clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Enter email and password");

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;

          localStorage.setItem('supabase_token', data.session.access_token);

          // CRITICAL FIX: Remove login form from DOM BEFORE CMS init
          const loginForm = document.getElementById('login-form');
          if (loginForm && loginForm.parentNode) {
            loginForm.parentNode.removeChild(loginForm);
            console.log("Login form removed from DOM");
          }

          // Show CMS container
          document.getElementById('cms-container').style.display = 'block';

          // Delay CMS init to give DOM time to update
          setTimeout(() => {
            if (window.CMS) {
              window.CMS.init();
              console.log("Decap CMS initialized after form removal and delay");
            } else {
              console.warn("Decap CMS not ready yet");
            }
          }, 1200); // 1.2 seconds – enough time for DOM to settle

          alert("Logged in successfully! Loading dashboard...");
        } catch (err) {
          alert("Login failed: " + err.message);
          console.error(err);
        }
      }

      // Sign Up function
      async function signup() {
        console.log("Sign Up clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Enter email and password");

        try {
          const { data, error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;

          alert("Sign up successful! Check your email for confirmation link.");
        } catch (err) {
          alert("Sign up failed: " + err.message);
        }
      }

      // GitHub login
      async function githubLogin() {
        console.log("GitHub clicked");
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'github',
            options: { redirectTo: window.location.origin + '/admin/' }
          });
          if (error) throw error;
        } catch (err) {
          alert("GitHub login failed: " + err.message);
        }
      }

      // Attach listeners
      document.getElementById('loginBtn')?.addEventListener('click', login);
      document.getElementById('signupBtn')?.addEventListener('click', signup);
      document.getElementById('githubBtn')?.addEventListener('click', githubLogin);

      // Auto-login if token exists
      if (localStorage.getItem('supabase_token')) {
        const loginForm = document.getElementById('login-form');
        if (loginForm && loginForm.parentNode) loginForm.parentNode.removeChild(loginForm);
        document.getElementById('cms-container').style.display = 'block';
        setTimeout(() => {
          if (window.CMS) window.CMS.init();
        }, 1200);
      }
    });
  </script>
</body>
</html>
