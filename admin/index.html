<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>

  <!-- Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Custom login form â€“ removed after login -->
  <div id="login-form">
    <h2>Login to Studyme Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="githubBtn">Login with GitHub</button>
  </div>

  <!-- Empty container for Decap CMS -->
  <div id="cms-container"></div>

  <script type="module">
    window.addEventListener('load', async () => {
      console.log("Page fully loaded");

      const supabaseUrl = 'https://dtbbbzjuqbniqhzxzotg.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0YmJiemp1cWJuaXFoenh6b3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTg1MDUsImV4cCI6MjA4NjQzNDUwNX0.UrxMPml8LuVZr9u8z-Yu-I8Di61xyP4Ulp2ivxjE0As';

      let supabase;

      try {
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
        supabase = createClient(supabaseUrl, supabaseKey);
        console.log("Supabase client created successfully");
      } catch (err) {
        console.error("Supabase load failed:", err);
        alert("Supabase library failed to load. Refresh the page.");
        return;
      }

      async function login() {
        console.log("Login clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Please enter email and password");

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;

          localStorage.setItem('supabase_token', data.session.access_token);

          // Completely clear the body except for CMS container
          document.body.innerHTML = '';
          const cmsContainer = document.createElement('div');
          cmsContainer.id = 'cms-container';
          document.body.appendChild(cmsContainer);

          // Init CMS after clearing
          setTimeout(() => {
            if (window.CMS) {
              window.CMS.init({ config: '/admin/config.yml' });
              console.log("Decap CMS initialized after clearing DOM");
            }
          }, 1000);

          alert("Logged in successfully! Dashboard loading...");
        } catch (err) {
          alert("Login failed: " + err.message);
          console.error(err);
        }
      }

      async function signup() {
        console.log("Sign Up clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Please enter email and password");

        try {
          const { data, error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;

          alert("Sign up successful! Check your email for confirmation link.");
        } catch (err) {
          alert("Sign up failed: " + err.message);
        }
      }

      async function githubLogin() {
        console.log("GitHub clicked");
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'github',
            options: { redirectTo: window.location.origin + '/admin/' }
          });
          if (error) throw error;
        } catch (err) {
          alert("GitHub login failed: " + err.message);
        }
      }

      // Attach listeners
      document.getElementById('loginBtn')?.addEventListener('click', login);
      document.getElementById('signupBtn')?.addEventListener('click', signup);
      document.getElementById('githubBtn')?.addEventListener('click', githubLogin);

      // Auto-login if token exists
      if (localStorage.getItem('supabase_token')) {
        document.body.innerHTML = '';
        const cmsContainer = document.createElement('div');
        cmsContainer.id = 'cms-container';
        document.body.appendChild(cmsContainer);
        setTimeout(() => {
          if (window.CMS) {
            window.CMS.init({ config: '/admin/config.yml' });
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
