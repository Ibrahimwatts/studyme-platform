<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>

  <!-- Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="login-form">
    <h2>Login to Studyme Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="githubBtn">Login with GitHub</button>
  </div>

  <!-- Empty container for Decap CMS – must be clean when CMS initializes -->
  <div id="cms-container"></div>

  <script type="module">
    // Wait for full page load (including all external scripts)
    window.addEventListener('load', async () => {
      console.log("Page fully loaded – starting Supabase setup");

      const status = document.createElement('div');
      status.style.color = 'blue';
      status.style.marginTop = '20px';
      document.body.appendChild(status);
      status.textContent = "Loading Supabase...";

      try {
        // Dynamically import Supabase (avoids global conflicts)
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');

        const supabaseUrl = 'https://dtbbbzjuqbniqhzxzotg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0YmJiemp1cWJuaXFoenh6b3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTg1MDUsImV4cCI6MjA4NjQzNDUwNX0.UrxMPml8LuVZr9u8z-Yu-I8Di61xyP4Ulp2ivxjE0As';

        const supabase = createClient(supabaseUrl, supabaseKey);
        console.log("Supabase client created successfully");
        status.textContent = "Supabase ready! You can now log in.";

        // Login function
        async function login() {
          console.log("Login clicked");
          const email = document.getElementById('email')?.value?.trim();
          const password = document.getElementById('password')?.value?.trim();

          if (!email || !password) return alert("Please enter email and password");

          try {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) throw error;

            localStorage.setItem('supabase_token', data.session.access_token);

            // Hide login form **immediately**
            document.getElementById('login-form').remove(); // or .style.display = 'none'

            // Delay CMS init to avoid removeChild race
            setTimeout(() => {
              if (window.CMS) {
                window.CMS.init();
                console.log("Decap CMS initialized after delay");
              }
            }, 500);

            alert("Logged in successfully! Dashboard loading...");
          } catch (err) {
            alert("Login failed: " + (err.message || "Unknown error"));
            console.error(err);
          }
        }

        // Sign Up function
        async function signup() {
          console.log("Sign Up clicked");
          const email = document.getElementById('email')?.value?.trim();
          const password = document.getElementById('password')?.value?.trim();

          if (!email || !password) return alert("Please enter email and password");

          try {
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) throw error;

            alert("Sign up successful! Check your email for confirmation link.");
          } catch (err) {
            alert("Sign up failed: " + (err.message || "Unknown error"));
          }
        }

        // GitHub login
        async function githubLogin() {
          console.log("GitHub clicked");
          try {
            const { error } = await supabase.auth.signInWithOAuth({
              provider: 'github',
              options: { redirectTo: window.location.origin + '/admin/' }
            });
            if (error) throw error;
          } catch (err) {
            alert("GitHub login failed: " + (err.message || "Unknown error"));
          }
        }

        // Attach listeners
        document.getElementById('loginBtn')?.addEventListener('click', login);
        document.getElementById('signupBtn')?.addEventListener('click', signup);
        document.getElementById('githubBtn')?.addEventListener('click', githubLogin);

        // Auto-login if token exists
        if (localStorage.getItem('supabase_token')) {
          document.getElementById('login-form').remove();
          setTimeout(() => {
            if (window.CMS) window.CMS.init();
          }, 500);
        }
      } catch (err) {
        console.error("Failed to load Supabase:", err);
        status.textContent = "Failed to load Supabase. Refresh or check internet.";
        alert("Supabase failed to load. Refresh the page.");
      }
    });
  </script>
</body>
</html>
