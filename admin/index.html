<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>

  <!-- Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>

  <!-- Supabase JS â€“ load only once -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="login-form">
    <h2>Login to Studyme Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="githubBtn">Login with GitHub</button>
  </div>

  <div id="cms-container">
    <!-- Decap CMS mounts here -->
  </div>

  <script>
    // Wait until the page AND all scripts are fully loaded
    window.addEventListener('load', function() {
      console.log("Page and all scripts fully loaded");

      // Your real Supabase values
      const supabaseUrl = 'https://dtbbbzjuqbniqhzxzotg.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0YmJiemp1cWJuaXFoenh6b3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTg1MDUsImV4cCI6MjA4NjQzNDUwNX0.UrxMPml8LuVZr9u8z-Yu-I8Di61xyP4Ulp2ivxjE0As';

      let supabase;

      // Check if Supabase loaded
      if (typeof Supabase === 'undefined') {
        console.error("Supabase library is not loaded yet");
        alert("Supabase library failed to load. Try refreshing the page or check your internet.");
        return;
      }

      try {
        supabase = Supabase.createClient(supabaseUrl, supabaseKey);
        console.log("Supabase client initialized successfully");
      } catch (err) {
        console.error("Supabase initialization failed:", err);
        alert("Supabase connection failed. Check your keys or internet.");
        return;
      }

      // Login function
      async function login() {
        console.log("Login button clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) {
          alert("Please enter email and password");
          return;
        }

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;

          localStorage.setItem('supabase_token', data.session.access_token);
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('cms-container').style.display = 'block';

          if (window.CMS) window.CMS.init();
          alert("Logged in successfully! Dashboard loading...");
        } catch (err) {
          alert("Login failed: " + (err.message || "Unknown error"));
          console.error("Login error:", err);
        }
      }

      // Sign Up function
      async function signup() {
        console.log("Sign Up button clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) {
          alert("Please enter email and password");
          return;
        }

        try {
          const { data, error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;

          alert("Sign up successful! Check your email for confirmation link.");
          console.log("Sign up response:", data);
        } catch (err) {
          alert("Sign up failed: " + (err.message || "Unknown error"));
          console.error("Sign up error:", err);
        }
      }

      // GitHub login
      async function githubLogin() {
        console.log("GitHub button clicked");
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'github',
            options: { redirectTo: window.location.origin + '/admin/' }
          });
          if (error) throw error;
        } catch (err) {
          alert("GitHub login failed: " + (err.message || "Unknown error"));
          console.error("GitHub error:", err);
        }
      }

      // Attach button listeners
      document.getElementById('loginBtn')?.addEventListener('click', login);
      document.getElementById('signupBtn')?.addEventListener('click', signup);
      document.getElementById('githubBtn')?.addEventListener('click', githubLogin);

      // Auto-login if token exists
      if (localStorage.getItem('supabase_token')) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('cms-container').style.display = 'block';
        if (window.CMS) window.CMS.init();
        console.log("Auto-logged in via token");
      }
    });
  </script>
</body>
</html>
