<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Loading...</title>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="loading-message" class="loading">
    <h2>Studyme Admin</h2>
    <p>Redirecting to Google Sign-in... please wait</p>
  </div>

  <div id="cms-container"></div>

  <script>
    // Google Client ID (yours)
    const GOOGLE_CLIENT_ID = '800060754892-8eb1k1fnfnn86jfnp0dr5f38muf446hl.apps.googleusercontent.com';

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Callback from Google
      document.getElementById('loading-message').innerHTML = `
        <h3>Google Login Successful</h3>
        <p>Authorization code received. Dashboard loading...</p>
        <p>(Token exchange requires backend â€“ CMS initializing now)</p>
      `;

      // Clean URL
      window.history.replaceState({}, document.title, window.location.pathname);

      // Show CMS container and init CMS
      setTimeout(() => {
        const container = document.getElementById('cms-container');
        container.style.display = 'block';

        if (window.CMS) {
          window.CMS.init();
          console.log("Decap CMS initialized");
        }
      }, 1200);
    } else {
      // Redirect to Google
      const redirectUri = window.location.origin + '/admin/';
      const scope = 'openid email profile';
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                      `client_id=${GOOGLE_CLIENT_ID}` +
                      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                      `&response_type=code` +
                      `&scope=${encodeURIComponent(scope)}` +
                      `&access_type=offline` +
                      `&prompt=consent`;

      window.location.href = authUrl;
    }
  </script>

  <!-- Optional: minimal CSS to avoid inline styles warning -->
  <style>
    .loading {
      text-align: center;
      padding: 100px 20px;
      font-family: Arial, sans-serif;
    }
    #cms-container {
      display: none;
    }
  </style>
</body>
</html>
