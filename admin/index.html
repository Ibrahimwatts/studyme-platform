<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>

  <!-- Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="login-form">
    <h2>Login to Studyme Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="githubBtn">Login with GitHub</button>
  </div>

  <div id="cms-container"></div>

  <div id="status"></div>

  <script type="module">
    window.addEventListener('load', async () => {
      const status = document.getElementById('status');
      status.textContent = "Loading Supabase library... (may take a few seconds)";

      let supabase;

      // Retry mechanism for slow CDN
      for (let attempt = 1; attempt <= 3; attempt++) {
        try {
          const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
          console.log("Supabase module imported successfully on attempt " + attempt);

          const supabaseUrl = 'https://dtbbbzjuqbniqhzxzotg.supabase.co';
          const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0YmJiemp1cWJuaXFoenh6b3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTg1MDUsImV4cCI6MjA4NjQzNDUwNX0.UrxMPml8LuVZr9u8z-Yu-I8Di61xyP4Ulp2ivxjE0As';

          supabase = createClient(supabaseUrl, supabaseKey);
          console.log("Supabase client created successfully");
          status.textContent = "Supabase ready! You can now log in.";
          break; // success â€“ exit retry loop
        } catch (err) {
          console.error("Attempt " + attempt + " failed:", err);
          status.textContent = "Loading Supabase... (attempt " + attempt + "/3)";
          if (attempt === 3) {
            status.textContent = "Failed to load Supabase after 3 attempts. Refresh or try later.";
            alert("Failed to load Supabase library. Refresh the page.");
            return;
          }
          await new Promise(resolve => setTimeout(resolve, 2000)); // wait 2 seconds before retry
        }
      }

      if (!supabase) return; // exit if failed

      async function login() {
        console.log("Login clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Please enter email and password");

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;

          localStorage.setItem('supabase_token', data.session.access_token);

          document.getElementById('login-form').remove();
          document.getElementById('cms-container').style.display = 'block';

          setTimeout(() => {
            if (window.CMS) {
              window.CMS.init();
              console.log("Decap CMS initialized");
            }
          }, 800);

          alert("Logged in successfully! Dashboard loading...");
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      }

      async function signup() {
        console.log("Sign Up clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Please enter email and password");

        try {
          const { data, error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;

          alert("Sign up successful! Check your email for confirmation link.");
        } catch (err) {
          alert("Sign up failed: " + err.message);
        }
      }

      async function githubLogin() {
        console.log("GitHub clicked");
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'github',
            options: { redirectTo: window.location.origin + '/admin/' }
          });
          if (error) throw error;
        } catch (err) {
          alert("GitHub login failed: " + err.message);
        }
      }

      // Attach listeners
      document.getElementById('loginBtn')?.addEventListener('click', login);
      document.getElementById('signupBtn')?.addEventListener('click', signup);
      document.getElementById('githubBtn')?.addEventListener('click', githubLogin);

      // Auto-login
      if (localStorage.getItem('supabase_token')) {
        document.getElementById('login-form').remove();
        document.getElementById('cms-container').style.display = 'block';
        setTimeout(() => {
          if (window.CMS) window.CMS.init();
        }, 800);
      }
    });
  </script>
</body>
</html>
