<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>

  <!-- Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="login-form">
    <h2>Login to Studyme Admin</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="githubBtn">Login with GitHub</button>
  </div>

  <div id="cms-container"></div>

  <script>
    // Wait for full page load
    window.addEventListener('load', function() {
      console.log("Page fully loaded");

      // Your real Supabase values
      const supabaseUrl = 'https://dtbbbzjuqbniqhzxzotg.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0YmJiemp1cWJuaXFoenh6b3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTg1MDUsImV4cCI6MjA4NjQzNDUwNX0.UrxMPml8LuVZr9u8z-Yu-I8Di61xyP4Ulp2ivxjE0As';

      let supabaseClient;

      if (typeof Supabase === 'undefined') {
        console.error("Supabase library not loaded");
        alert("Supabase library failed to load. Refresh the page.");
        return;
      }

      try {
        supabaseClient = Supabase.createClient(supabaseUrl, supabaseKey);
        console.log("Supabase client ready");
      } catch (err) {
        console.error("Supabase init failed:", err);
        alert("Supabase connection failed.");
        return;
      }

      async function login() {
        console.log("Login clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Enter email and password");

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
          if (error) throw error;

          localStorage.setItem('supabase_token', data.session.access_token);

          // Remove login form completely to avoid DOM interference
          const loginForm = document.getElementById('login-form');
          if (loginForm) loginForm.remove();

          document.getElementById('cms-container').style.display = 'block';

          setTimeout(() => {
            if (window.CMS) {
              window.CMS.init();
              console.log("Decap CMS initialized");
            }
          }, 800);

          alert("Logged in! Dashboard loading...");
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      }

      async function signup() {
        console.log("Sign Up clicked");
        const email = document.getElementById('email')?.value?.trim();
        const password = document.getElementById('password')?.value?.trim();

        if (!email || !password) return alert("Enter email and password");

        try {
          const { data, error } = await supabaseClient.auth.signUp({ email, password });
          if (error) throw error;

          alert("Sign up successful! Check email for confirmation.");
        } catch (err) {
          alert("Sign up failed: " + err.message);
        }
      }

      async function githubLogin() {
        console.log("GitHub clicked");
        try {
          const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'github',
            options: { redirectTo: window.location.origin + '/admin/' }
          });
          if (error) throw error;
        } catch (err) {
          alert("GitHub login failed: " + err.message);
        }
      }

      // Attach listeners
      document.getElementById('loginBtn')?.addEventListener('click', login);
      document.getElementById('signupBtn')?.addEventListener('click', signup);
      document.getElementById('githubBtn')?.addEventListener('click', githubLogin);

      // Auto-login
      if (localStorage.getItem('supabase_token')) {
        document.getElementById('login-form')?.remove();
        document.getElementById('cms-container').style.display = 'block';
        setTimeout(() => {
          if (window.CMS) window.CMS.init();
        }, 800);
      }
    });
  </script>
</body>
</html>
