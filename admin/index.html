<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin - Content Editor</title>
  <!-- Latest stable Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js" async></script>
</head>
<body>
  <!-- Initialize only after Decap CMS is fully loaded -->
  <script type="text/javascript">
    function initCMS() {
      if (window.CMS && window.CMS.init) {
        window.CMS_MANUAL_INIT = true;
        window.CMS.init();
        console.log('Decap CMS initialized successfully!');
      } else {
        console.warn('Decap CMS not yet ready â€” retrying in 500ms');
        setTimeout(initCMS, 500); // Retry every 500ms until ready
      }
    }

    // Start checking once the page is fully loaded
    window.addEventListener('load', function() {
      initCMS();
    });
  </script>
</body>
</html>
