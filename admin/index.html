<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin – Loading...</title>

  <!-- Decap CMS – load deferred so it runs after DOM is ready -->
  <script defer src="https://unpkg.com/decap-cms@3.3.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Simple loading message – no custom form, no DOM conflicts -->
  <div id="loading">
    <h2>Studyme Admin</h2>
    <p id="status">Redirecting to Google Sign-in... please wait</p>
  </div>

  <!-- Empty container – CMS will mount here -->
  <div id="cms-container"></div>

  <script>
    // Your Google Client ID
    const GOOGLE_CLIENT_ID = '800060754892-8eb1k1fnfnn86jfnp0dr5f38muf446hl.apps.googleusercontent.com';

    // Check if this is the Google callback (has ?code= in URL)
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Callback from Google – stop loop, show message, init CMS
      document.getElementById('status').innerHTML = `
        <h3>Google Login Successful</h3>
        <p>Authorization received. Dashboard loading...</p>
        <p>(Full token exchange requires backend – CMS initializing now)</p>
      `;

      // Clean URL (remove ?code=...)
      window.history.replaceState({}, document.title, window.location.pathname);

      // Hide loading message
      document.getElementById('loading').style.display = 'none';

      // Show CMS container and initialize Decap CMS
      setTimeout(() => {
        const container = document.getElementById('cms-container');
        container.style.display = 'block';

        if (window.CMS) {
          window.CMS.init();
          console.log("Decap CMS initialized successfully");
        } else {
          console.error("Decap CMS script not loaded yet");
        }
      }, 1000); // 1 second delay – gives browser time to settle
    } else {
      // No code → redirect to Google login
      const redirectUri = window.location.origin + '/admin/';
      const scope = 'openid email profile';
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                      `client_id=${GOOGLE_CLIENT_ID}` +
                      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                      `&response_type=code` +
                      `&scope=${encodeURIComponent(scope)}` +
                      `&access_type=offline` +
                      `&prompt=consent`;

      document.getElementById('status').textContent = "Redirecting to Google...";
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
