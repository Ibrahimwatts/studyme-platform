backend:
  name: github
  repo: ibrahimwatts/studyme-platform
  branch: main
  # token line removed completely

media_folder: "assets/images"
public_folder: "/assets/images"

collections:    #            # Paste your GitHub PAT here (ghp_...)

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "videos"
    label: "Video Lessons"
    folder: "data/videos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subject", name: "subject", widget: "select", options: ["Physics", "Chemistry", "Biology", "Mathematics"]}
      - {label: "Form/Grade", name: "form", widget: "select", options: ["Form 1", "Form 2", "Form 3", "Form 4"]}
      - {label: "YouTube ID", name: "youtube_id", widget: "string"}
      - {label: "Duration (minutes)", name: "duration", widget: "number"}
      - {label: "Description", name: "description", widget: "text"}

  - name: "notes"
    label: "Revision Notes"
    folder: "data/notes"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subject", name: "subject", widget: "select", options: ["Physics", "Chemistry", "Biology", "Mathematics"]}
      - {label: "Form/Grade", name: "form", widget: "select", options: ["Form 1", "Form 2", "Form 3", "Form 4"]}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "classes"
    label: "Live Classes"
    folder: "data/classes"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Subject", name: "subject", widget: "select", options: ["Physics", "Chemistry", "Biology", "Mathematics"]}
      - {label: "Day & Time (EAT)", name: "time", widget: "string"}
      - {label: "Topic", name: "topic", widget: "string"}
      - {label: "Link (Zoom/YouTube)", name: "link", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}